<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MQTT Data Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"></script>
        type="text/javascript"></script>

    <script src="sub.js"></script> 
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <section class="row">
        <aside class="col-2">
         <ul>
            <a href="index.html"><li class="hov-primary">เซนเซอร์</li></a>
            <a href="control.html"><li class="hov-primary">ควบคุม</li></a>
         </ul>
        </aside>
        <main class="col-10">
           <div class="container">
              <div class="row pt-4 mb-4 align-item-center">
                <div class="col-8">
                   <h1 class="fs-2">Dashboard</h1>
                </div>

              </div>
           </div>
           <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">อุณหภูมิอากาศ</h5>
                            <div><span id="temperatureValue">--</span> °C</div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">ความชื้นในอากาศ</h5>
                            <div><span id="humidity">--</span> RH</div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">อัตราการไหล</h5>
                            <div><span id="flowRateValue">--</span> L/min</div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <br><br>
           <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">อุณหภูมิน้ำ</h5>
                            <div><span id="temperaturewather">--</span> °C</div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">ความสว่าง</h5>
                            <div><span id="ldr">--</span></div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">ระดับสารละลายในน้ำ</h5>
                            <div><span id="tds">--</span> ppm</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </main>

    </section>

        </script>

</html>
